<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title> FCC 2: Survey Form (Fitness Form)</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div id="main">
    <h1 id="title"> Fitness Form </h1> 
  <div id="form-outer">
  <p id="description"> Are you fit ? </p>
  <form id="survey-form">
<div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name: </label>
      </div>
<div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email"> *Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email"
               class="input-field" placeholder="Enter your email" required>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label id="number-label" for="age"> *Age: </label>
        </div>
        <div class="rightTab">
          <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
        </div>
      </div>
<div class="rowTab">
      <div class="labels">
        <label for="healthy">*How physically healthy are you?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="healthy" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="extreamly">Extreamly Healthy</option>
      <option value="health">Healthy</option>
      <option value="notSo">Not so Healthy</option>
      <option value="unhealthy">Unhealthy</option>
      <option value="other">Other</option>
    </select>
      </div>
    </div>
      <div class="rowTab">
        <div class="labels">
          <label for="nutritionalSup"> *Do you take nutritional supplements? </label> 
        </div>
        <div class="rightTab">
          <ul style="list-style: none;">
            <li class="radio"><label>Yes <input name="radio-buttons" value="1" type="radio" class="nutritionalSup"> </label>
            </li>
            <li class="radio"><label> No <input name ="radio-buttons" value="2" type="radio" class="nutritionalSup"> </label>
            </li>
          </ul>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="exercise">* Which exercises do you prefer? <br> (check all that you do) </label>
        </div>
        <div class="rightTab">
          <ul id="exercise" style="list-style: none;">
            <li class="checkbox"> <label> <input name="prefer" value="1" type="checkbox" class="nutritionalSup"> Lift weights </label> </li>
            <li class="checkbox"> <label> <input name="prefer" value="1" type="checkbox" class="nutritionalSup"> Dance </label> </li>
            <li class="checkbox"> <label> <input name="prefer" value="1" type="checkbox" class="nutritionalSup"> Run </label> </li>
            <li class="checkbox"> <label> <input name="prefer" value="1" type="checkbox" class="nutritionalSup"> Aerobics </label> </li>
            <li class="checkbox"> <label> <input name="prefer" value="1" type="checkbox" class="nutritionalSup"> Pilates </label> </li>
            <li class="checkbox"> <label> <input name="prefer" value="1" type="checkbox" class="nutritionalSup"> Play a team sport </label> </li>
            <li class="checkbox"> <label> <input name="prefer" value="1" type="checkbox" class="nutritionalSup"> Others </label> </li>
      </ul>
        </div>
      </div>
           <div class="rowRTab">
             <div class="labels">
               <label for="eat">* In a typical day, what you eat? </label> 
             </div>
               <div class="rightTab">
                 <textarea id="lastcolumn" class="input-field" style: "height:50px;resize:vertical;" name="eat" placeholder="Write your meals?"></textarea>
             </div>
      </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
